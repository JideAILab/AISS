    <script type="text/javascript">
        var request = {
            QueryString: function (val) {
                var uri = window.location.search;
                var re = new RegExp("" + val + "\=([^\&\?]*)", "ig");
                return ((uri.match(re)) ? (uri.match(re)[0].substr(val.length + 1)) : null);
            }
        }
        var url = request.QueryString("url");
        if (url == 'codeserver') {
            console.log(url)
            document.getElementById("ide_url").style.color = "rgb(220, 231, 21)";
            document.getElementById("ide_url").style.pointerEvents = "none";
        }
        if (url == 'filebrowser') {
            console.log(url)
            document.getElementById("upload_url").style.color = "rgb(220, 231, 21)";
            document.getElementById("upload_url").style.pointerEvents = "none";

            document.getElementById("shell_url").style.pointerEvents = "none";

        if (url == 'docs') {
            console.log(url)
            document.getElementById("file_url").style.color = "rgb(220, 231, 21)";
            document.getElementById("file_url").style.pointerEvents = "none";
        }
        url = '/' + url + "/";

        document.getElementById("iframe").src = url;
    </script>





    <script type="text/javascript" language="javascript">

            var ifm = document.getElementById("iframe");

            console.log("高度", document.documentElement.clientHeight);
        }
        window.onresize = function () {
            changeFrameHeight();
        }
